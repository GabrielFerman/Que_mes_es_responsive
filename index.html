<body>
    <div class="container_principal">
        <div class="container_h1">
            <h1>Este programa recibe un numero y de acuerdo al numero se dira en que mes se encuentra el numero</h1>
        </div>
        <div class="container_input">
            <p>Por favor introduce un numero del 1 al 365</p>
            <input type="number" name="numero" id="numero_entero">
        </div>
        <div class="container_resultado">
            <button onclick="analizar_numero()" class="button">Analizar</button>
            <div class="container_resultado_final">
                <p class="numero_resultado">El numero :</p>
                <p id="numero_introducido">?</p>
                <p class="numero_resultado">Corresponde al mes de :</p>
                <p id="mes">?</p>
            </div>
        </div>
        <div class="container_limpiar">
            <button onclick="limpiar()" class="button">Limpiar</button>
        </div>
    </div>
</body>
